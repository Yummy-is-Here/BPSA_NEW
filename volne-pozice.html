<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volné pozice | BPSA s.r.o.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">BPSA</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav id="nav-menu">
      <a href="index.html#o-nas">O nás</a>
      <a href="sluzby.html">Služby</a>
      <a href="nahradni-plneni.html">Náhradní plnění</a>
      <a href="index.html#klienti">Naši klienti</a>
      <a href="volne-pozice.html">Volné pozice</a>
      <a href="kontakt.html">Kontakty</a>
      <a class="phone" href="tel:+420734300442">+420 734 300 442</a>
    </nav>
  </header>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => {
      navMenu.classList.toggle('responsive');
      toggle.classList.toggle('active');
    });
  </script>

  <main class="job-listing">
    <h1>Volné pozice</h1>
    <p class="jobs-lead">Aktuálně hledáme kolegy na následující pozice. Klikněte pro více informací.</p>

    <div id="positions-container" class="positions-grid">
      <!-- Pozice budou vloženy dynamicky pomocí JS -->
    </div>
  </main>

  <footer>
    &copy; 2025 BPSA s.r.o. | Všechna práva vyhrazena
  </footer>

  <script>
    // Dynamické načtení pozic z backendu (zatím ukázka)
    fetch('api/positions.php')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('positions-container');

        data.forEach(pozice => {
          const card = document.createElement('div');
          card.className = 'position-card';
          card.innerHTML = `
            <img src="${pozice.obrazek}" alt="${pozice.nazev}" class="position-img">
            <div class="position-body">
              <h3>${pozice.nazev}</h3>
              <p class="lokalita">${pozice.lokalita}</p>
              <p class="pozice-popis">${pozice.popis.substring(0, 120)}...</p>
              <a href="pozice-detail.php?id=${pozice.id}" class="btn">Zobrazit více</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error('Chyba při načítání pozic:', err));
  </script>
</body>
</html>
